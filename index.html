<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUpForm_Odin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="icon.png">

</head>
<body>
    <div class="container">
        <section class="image"></section>

        <section class="formbody">
            <div class="textbody">
                <h1>This is not a real online service! You know you need somthing like this in your life to help you realize your deepest dreams.
                    <br> Sign Up <em>now</em> to get started.             
                </h1>

                <h1 class="know">You <em>know</em> you want.</h1>
            </div>
            <div class="formcontent">
                <form action="">
                    <div class="formcard">
                        <h1>Let's do this</h1>
                        <div class="formdata">
                            <div class="field">
                                <label for="firstname">First Name</label>
                                <input type="text" id="firstname">  
                            </div>
                            <div class="field">
                                <label for="lastname">Last Name</label>
                                <input type="text" id="lastname">
                            </div>
                            <div class="field">
                                <label for="email">Email</label>
                                <input type="email" id="email">

                            </div>
                            <div class="field">
                                <label for="phoneno">Phone Number</label>
                                <input type="number" id="phoneno">

                            </div>
                            
                            
                            <div class="field">
                                <label for="password">Password</label>
                                <input type="password" id="password" required>

                            </div>
                            <div class="field">
                                <label for="confirm">Confirm Password</label>
                                <input type="password" id="confirm" required>

                            </div>
                            
                            
                            

                        </div>
                        

                    </div>
                    <!-- <label for="submit">Create Account</label> -->
                    <button type="submit" class="submit">Create Account</button>
                </form>
                <p class="call">Already have an account? <span class="log">Log in.</span></p>
            </div>
            
        </section>

    </div>
    
    
</body>
</html>
